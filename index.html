<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="main.css" />
    <title>learning-js</title>
  </head>
  <body class="d-flex">
    <div class="container">
      <h2 class="title">To-do App</h2>
      <span class="label">Enter a Task:</span>
      <form class="task-input d-flex">
        <input type="text" placeholder="Enter a task" />
        <button type="submit">
          <svg class="icon plus" viewBox="0 0 16 16">
            <path
              d="M3.333 8.667h4v4c0 0.368 0.299 0.667 0.667 0.667s0.667-0.299 0.667-0.667v-4h4c0.368 0 0.667-0.299 0.667-0.667s-0.299-0.667-0.667-0.667h-4v-4c0-0.368-0.299-0.667-0.667-0.667s-0.667 0.299-0.667 0.667v4h-4c-0.368 0-0.667 0.299-0.667 0.667s0.299 0.667 0.667 0.667z"
            ></path>
          </svg>
        </button>
      </form>
      <div class="task-priority">
        <span class="label">Task Priority:</span>
        <div class="options d-flex">
          <button class="opt">
            <input type="radio" name="radio" id="in-1" />
            <label class="critical" data-clr="#f54444" for="in-1">
              <div><span></span></div>
              Critical
            </label>
          </button>
          <button class="opt">
            <input type="radio" name="radio" id="in-2" checked />
            <label class="important active" data-clr="#faa307" for="in-2">
              <div><span></span></div>
              Important
            </label>
          </button>
          <button class="opt">
            <input type="radio" name="radio" id="in-3" />
            <label class="minor" data-clr="#11be59" for="in-3">
              <div><span></span></div>
              Minor
            </label>
          </button>
        </div>
      </div>
      <div class="clear d-flex">
        <button class="all">Clear All Tasks</button>
        <button class="completed">Clear finished Tasks</button>
      </div>
      <div class="tasks">
        <span class="label">Tasks:</span>
        <div class="content"></div>
      </div>
    </div>
    <script src="learning.js"></script>
  </body>
</html>
